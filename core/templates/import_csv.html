{% extends "base.html" %}
{% block content %}
<h2>Import CSV</h2>
<p>CSV header: <code>date,weight,steps,calories</code> (UTF-8)</p>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload</button>
</form>

<details style="margin-top:10px">
  <summary>Sample CSV</summary>
  <pre>date,weight,steps,calories
2025-09-15,70.5,8000,2200
2025-09-16,70.2,9000,2100</pre>
</details>
{% endblock %}
