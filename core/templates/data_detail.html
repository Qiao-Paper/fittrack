{% extends "base.html" %}
{% block content %}
<h2>Record Detail</h2>

<table>
  <tr><th width="30%">Date</th><td>{{ metric.date }}</td></tr>
  <tr><th>Weight</th><td>{{ metric.weight }} kg</td></tr>
  <tr><th>Steps</th><td>{{ metric.steps|default_if_none:"" }}</td></tr>
  <tr><th>Calories</th><td>{{ metric.calories|default_if_none:"" }}</td></tr>
  <tr><th>User</th><td>{{ metric.user.username }}</td></tr>
</table>

<p style="margin-top:12px">
  <a href="{% url 'data_list' %}">Back to List</a>
  <span style="margin:0 8px">|</span>
  <a href="{% url 'dashboard' %}">Open Dashboard</a>
</p>
{% endblock %}
